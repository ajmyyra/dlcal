<div align="center">
    <table ng-controller="Edit as edit" ng-show="main.isAuthed()">
        <h1>Information about the event {{event.name}}</h1>
        <tr>
            <td>ID</td>
            <td>{{event._id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{event.name}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{event.description}}</td>
        </tr>
        <tr>
            <td>Starting time </td>
            <td>{{event.startTime}}</td>
        </tr>
        <tr>
            <td>Ending time</td>
            <td>{{event.endTime}}</td>
        </tr>
        <tr>
            <td>Deadline</td>
            <td>{{event.deadline}}</td>
        </tr>
    </table>

    <form ng-show="!main.isAuthed()">
        <h1>Please log in or register to use dlCal</h1>
        <input type="text" ng-model="main.username" placeholder="username"><br>
        <input type="password" ng-model="main.password" placeholder="password"><br>
        <br>

        <button ng-click="main.login()">Login</button><br><br>
        <input type="email" ng-model="main.email" placeholder="email"><br>
        <button ng-click="main.register()">Register</button><br>
    </form>
</div>
